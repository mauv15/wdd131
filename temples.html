<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu-toggle">â˜°</button>
